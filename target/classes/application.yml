server:
  port: 8087
  servlet:
    context-path: '/ead-authuser'

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ead-authuser
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      jdbc.lob.non_contextual_creation: true
      hibernate:
        show_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
  level:
    org.springframework.web: DEBUG
